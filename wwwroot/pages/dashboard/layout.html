<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Project Task Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../css/dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-dark text-white">
            <div class="sidebar-header p-3">
                <h3>Task Management</h3>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#" class="dashboard-link">
                        <i class="bi bi-speedometer2"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="#projectSubmenu" data-bs-toggle="collapse" class="dropdown-toggle">
                        <i class="bi bi-folder"></i>
                        Projects
                    </a>
                    <ul class="collapse list-unstyled" id="projectSubmenu">
                        <li>
                            <a href="#" class="project-list-link">All Projects</a>
                        </li>
                        <li>
                            <a href="#" class="project-create-link">Create Project</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#taskSubmenu" data-bs-toggle="collapse" class="dropdown-toggle">
                        <i class="bi bi-list-task"></i>
                        Tasks
                    </a>
                    <ul class="collapse list-unstyled" id="taskSubmenu">
                        <li>
                            <a href="#" class="task-list-link">All Tasks</a>
                        </li>
                        <li>
                            <a href="#" class="task-create-link">Create Task</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="team-link">
                        <i class="bi bi-people"></i>
                        Team
                    </a>
                </li>
                <li>
                    <a href="#" class="reports-link">
                        <i class="bi bi-graph-up"></i>
                        Reports
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Top Navigation -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-dark">
                        <i class="bi bi-list"></i>
                    </button>

                    <div class="ms-auto d-flex align-items-center">
                        <div class="dropdown">
                            <button class="btn btn-link dropdown-toggle text-dark text-decoration-none" type="button" id="userDropdown" data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle"></i>
                                <span id="userName">User Name</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#" id="profileLink">Profile</a></li>
                                <li><a class="dropdown-item" href="#" id="settingsLink">Settings</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" id="logoutLink">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid p-4">
                <div id="mainContent">
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../js/dashboard.js"></script>
</body>
</html>
